{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Left Section -->
    <div class="left-section">
        <!-- Search Bar -->
        <div>
            <input type="text" id="search-bar" placeholder="Search Antigrams by Lot Number">
            <button id="search-btn">Search</button>
        </div>

        <!-- Antigram Table -->
        <table id="antigram-table">
            <thead>
                <tr>
                    <th>Lot Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Reaction Form Container -->
        <div id="reaction-form-container"></div>

        <!-- Save Reactions Button -->
        <button id="save-all-reactions-btn" style="display: none;">Save All Reactions</button>
    </div>

    <!-- Right Section: Patient Reaction Summary -->
    <div class="right-section">
        <h3>Patient Reaction Summary</h3>
        <table id="summary-table">
            <thead>
                <tr>
                    <th>Lot Number</th>
                    <th>Cell Number</th>
                    <th>Reaction</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="/static/js/antibody_id.js" defer></script>
{% endblock %}
