{% extends "base.html" %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 70% !important;
            margin: 0 auto;
        }
        
        .table-container {
            overflow-x: auto;
            max-width: 100%;
            white-space: nowrap;
        }
        
        .antigen-table {
            width: 100% !important;
            max-width: 100% !important;
            table-layout: auto !important;
        }
        
        .antigen-table th,
        .antigen-table td,
        #results-table th {
            background-color: #f4f4f4 !important;
            color: black !important;
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        #results-table td {
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            max-width: 200px;
            background-color: white !important;
            color: black !important;
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        .antigen-table input {
            width: 100%;
            height: 30px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 2px;
        }
        
        .antigen-table input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* More specific selectors to override table styles */
        #results-table td.expired-date {
            color: #dc3545 !important;
            font-weight: bold !important;
        }
        
        #results-table td.valid-date {
            color: black !important;
        }
        
        /* Alternative approach using inline styles in JavaScript */
        .expired-date {
            color: #dc3545 !important;
            font-weight: bold !important;
        }
        
        .valid-date {
            color: black !important;
        }
        
        /* Ensure table stretches to fill container */
        #results-table {
            width: 100% !important;
            table-layout: auto !important;
        }
        
        /* Make antigen columns narrower to fit more */
        #results-table th:not(:nth-child(1)):not(:nth-child(2)):not(:nth-child(3)),
        #results-table td:not(:nth-child(1)):not(:nth-child(2)):not(:nth-child(3)) {
            min-width: 40px !important;
            max-width: 60px !important;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="header-section mb-4">
        <h2>Cell Finder</h2>
        <p>Enter antigen reactions and click search to find matching cells.</p>
    </div>

    <!-- Input Antigen Chart -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Antigen Reaction Input</h5>
        </div>
        <div class="card-body">
            <form id="cell-finder-form">
                <div class="table-container">
                    <table id="antigen-input-table" class="antigen-table table">
                        <thead>
                            <!-- System and antigen header rows will be rendered by JS -->
                        </thead>
                        <tbody>
                            <!-- Input row will be rendered by JS -->
                        </tbody>
                    </table>
                </div>
                <div class="mt-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary" id="search-btn" disabled>
                        <span class="loading-spinner"></span>
                        Loading...
                    </button>
                    <button type="button" class="btn btn-secondary" id="reset-btn">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Results Table -->
    <div class="card" id="results" style="display: none;">
        <div class="card-header">
            <h5 class="mb-0">Search Results</h5>
        </div>
        <div class="card-body">
            <div class="table-container">
                <table id="results-table" class="antigen-table table">
                    <thead>
                        <tr id="results-header-row">
                            <th>Lot Number</th>
                            <th>Cell Number</th>
                            <th>Expiration Date</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <!-- Dynamic results go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/cell_finder.js"></script>
{% endblock %}
