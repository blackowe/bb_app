{% extends "base.html" %}

{% block head %}
<style>
    .main-container {
        max-width: 70% !important;
        margin: 0 auto;
    }
    .table-container {
        overflow-x: auto;
        max-width: 100%;
        white-space: nowrap;
    }
    .table {
        width: 100% !important;
        max-width: 100% !important;
        table-layout: auto !important;
        font-size: 1.08em;
    }
    .table th, .table td {
        background-color: #f4f4f4 !important;
        color: black !important;
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    .card-header {
        font-size: 1.35em;
        font-weight: bold;
    }
    .card-body {
        font-size: 1.08em;
    }
</style>
{% endblock %}

{% block content %}
<div class="main-container">
    <div class="header-section mb-4">
        <h2>Cell Finder</h2>
    </div>
    <div class="card mb-4">
        <div class="card-header">
            Antigen Reaction Input
        </div>
        <div class="card-body">
            <form id="cell-finder-form">
                <div class="table-container">
                    <table id="antigen-input-table" class="table table-bordered table-striped align-middle text-center">
                        <thead>
                            <!-- System and antigen header rows will be rendered by JS -->
                        </thead>
                        <tbody>
                            <!-- Input row will be rendered by JS -->
                        </tbody>
                    </table>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary" id="search-btn" disabled>
                        <span class="loading-spinner"></span>
                        Loading...
                    </button>
                    <button type="button" class="btn btn-secondary" id="reset-btn">Clear</button>
                </div>
            </form>
        </div>
    </div>
    <div class="card" id="results" style="display: none;">
        <div class="card-header">
            Search Results
        </div>
        <div class="card-body">
            <div class="table-container">
                <table id="results-table" class="table table-bordered table-striped align-middle text-center">
                    <thead>
                        <tr id="results-header-row">
                            <th>Lot Number</th>
                            <th>Cell Number</th>
                            <th>Expiration Date</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <!-- Dynamic results go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/cell_finder.js"></script>
{% endblock %}
