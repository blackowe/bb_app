{% extends "base.html" %}

{% block content %}
<div class="main-container">
    <!-- Left Panel: Antigram Template Selection -->
    <div class="left-panel">
        <div class="antigram-selection-box">
            <h3>Select Antigram Template</h3>
            <label for="templateSelect">Choose Antigram Template:</label>
            <select id="templateSelect"></select>

            <button id="confirm-template-btn">Confirm Selection</button>
        </div>

        <!-- Lot Number & Expiration Date Entry (Hidden Until Template is Selected) -->
        <div class="lot-expiration-box" style="display: none;">
            <h3>Antigram Details</h3>
            <label for="lotNumber">Lot Number:</label>
            <input type="text" id="lotNumber" required />

            <label for="expirationDate">Expiration Date:</label>
            <input type="date" id="expirationDate" required />
        </div>
    </div>

    <!-- Right Panel: Antigram Cell Reactions -->
    <div class="right-panel">
        <h3>Antigram Cell Reactions</h3>
        <div class="table-container">
            <table id="antigram-table">
                <thead id="antigram-header"></thead>
                <tbody id="antigram-body"></tbody>
            </table>
        </div>

        <button id="save-antigram-btn" style="display: none;" disabled>Save Antigram</button>
    </div>
</div>

<script src="{{ url_for('static', filename='js/add_antigram.js') }}" defer></script>
{% endblock %}
