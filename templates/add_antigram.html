{% extends "base.html" %}

{% block head %}
<style>
    .main-container {
        max-width: 95% !important; /* Increased from 70% to make it wider */
        margin: 0 auto;
    }
    .alert-area {
        min-height: 48px;
        margin-bottom: 18px;
    }
    .table-container {
        overflow-x: auto;
        max-width: 100%;
        white-space: nowrap;
    }
    .table {
        width: 100% !important;
        max-width: 100% !important;
        table-layout: auto !important;
        font-size: 1.08em;
    }
    .table th, .table td {
        background-color: #f4f4f4 !important;
        color: black !important;
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    .antigen-instruction {
        font-size: 1.1em;
        margin-top: 14px;
        margin-bottom: 10px;
        color: #6c757d;
        padding: 10px 0 10px 0;
    }
    .card-header {
        font-size: 1.35em;
        font-weight: bold;
    }
    .card-body {
        font-size: 1.08em;
    }
    .existing-antigrams-table {
        font-size: 1.13em;
    }
    
    /* System header styling to match cell finder */
    .antigen-system-header {
        background-color: #e9ecef !important;
        font-weight: bold;
        color: #495057 !important;
        border-bottom: 2px solid #dee2e6;
        text-align: center;
        vertical-align: middle;
    }
    
    /* Custom validation styling to match template management */
    .form-control.is-invalid,
    .form-select.is-invalid {
        border-color: #dc3545;
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
    }
    
    .form-control.is-valid,
    .form-select.is-valid {
        border-color: #198754;
        box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }
    
    /* Remove default browser validation styling */
    .form-control:invalid,
    .form-select:invalid {
        background-image: none;
    }
    
    /* Custom tooltip styling for HTML5 validation */
    .form-control:invalid:focus,
    .form-select:invalid:focus {
        border-color: #dc3545;
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
    }
    
    /* Keyboard navigation styles */
    .reaction-input:focus {
        outline: 2px solid #007bff !important;
        outline-offset: -2px;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25) !important;
        background-color: #fff !important;
    }
    
    .reaction-input.nav-highlight {
        background-color: #fff3cd !important;
        border-color: #ffc107 !important;
        box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25) !important;
    }
    
    /* Enhanced input styling for better usability */
    .reaction-input,
    .edit-reaction-input {
        font-size: 1.4em !important;
        font-weight: bold !important;
        width: 50px !important;
        height: 50px !important;
        padding: 8px !important;
        margin: 2px !important;
        border: 2px solid #ddd !important;
        border-radius: 6px !important;
        text-align: center !important;
        vertical-align: middle !important;
        background-color: #fff !important;
        transition: all 0.2s ease-in-out !important;
    }
    
    .reaction-input:hover,
    .edit-reaction-input:hover {
        border-color: #007bff !important;
        background-color: #f8f9fa !important;
    }
    
    .reaction-input:focus,
    .edit-reaction-input:focus {
        border-color: #007bff !important;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25) !important;
        background-color: #fff !important;
        transform: scale(1.05) !important;
    }
    
    /* Table cell styling to accommodate larger inputs */
    .table td {
        padding: 4px !important;
        vertical-align: middle !important;
    }
    
    /* Ensure table cells can accommodate the larger inputs */
    .table td:not(:first-child) {
        min-width: 60px !important;
        min-height: 60px !important;
    }
    
    /* Validation state styling */
    .reaction-input.valid-input,
    .edit-reaction-input.valid-input {
        border-color: #007bff !important;
        background-color: #e7f3ff !important;
        font-weight: bold !important;
    }
    
    /* Specific text colors for valid inputs */
    .reaction-input.valid-input[value="0"],
    .edit-reaction-input.valid-input[value="0"] {
        color: #000000 !important; /* Black text for 0 */
    }
    
    .reaction-input.valid-input[value="+"],
    .edit-reaction-input.valid-input[value="+"] {
        color: #6c757d !important; /* Light grey text for + */
    }
    
    .reaction-input.invalid-input,
    .edit-reaction-input.invalid-input {
        border-color: #dc3545 !important;
        background-color: #f8d7da !important;
        color: #721c24 !important;
        font-weight: bold !important;
    }
    
    .reaction-input.empty-input,
    .edit-reaction-input.empty-input {
        border-color: #ddd !important;
        background-color: #fff !important;
        color: #000 !important;
    }
    
    /* System border styling for visual separation */
    .system-border-left {
        border-left: 3px solid #495057 !important;
    }
    
    .system-border-right {
        border-right: 3px solid #495057 !important;
    }
    
    /* Header system borders */
    .antigen-system-header.system-border-left {
        border-left: 3px solid #495057 !important;
    }
    
    .antigen-system-header.system-border-right {
        border-right: 3px solid #495057 !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="main-container">
    <div class="alert-area" id="alert-area"></div>
    <div class="header-section mb-4">
        <h2>Antigram Management</h2>
        <p>Create, view, and edit antigrams using templates</p>
    </div>

    <!-- Create New Antigram Section -->
    <div class="card mb-4 create-section">
        <div class="card-header">Create New Antigram</div>
        <div class="card-body">
            <form class="form-container" novalidate>
                <!-- Template Selection -->
                <div class="form-group mb-3">
                    <label for="templateSelect">Select Template:</label>
                    <select id="templateSelect" required class="form-select" oninvalid="this.setCustomValidity('Please select a template')" oninput="this.setCustomValidity('')">
                        <option value="">-- Select a Template --</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="lotNumber">Lot Number:</label>
                    <input type="text" id="lotNumber" required class="form-control" oninvalid="this.setCustomValidity('Please fill out this field')" oninput="this.setCustomValidity('')" />
                </div>
                <div class="form-group mb-3">
                    <label for="expirationDate">Expiration Date:</label>
                    <input type="date" id="expirationDate" required class="form-control" oninvalid="this.setCustomValidity('Please fill out this field')" oninput="this.setCustomValidity('')" />
                </div>
            </form>
        </div>
    </div>

    <!-- Antigram Reactions Table (Hidden until template selected) -->
    <div id="reactions-section" class="card mb-4 reactions-section" style="display: none;">
        <div class="card-header">Antigram Cell Reactions</div>
        <div class="card-body">
            <div class="table-container">
                <table id="antigram-table" class="table table-bordered table-striped align-middle text-center">
                    <thead id="antigram-header">
                        <!-- System header row will be added here -->
                        <!-- Antigen header row will be added here -->
                    </thead>
                    <tbody id="antigram-body"></tbody>
                </table>
            </div>
            <div id="antigen-instruction" class="antigen-instruction"></div>
            <button id="save-antigram-btn" class="btn btn-success" style="display: none;" disabled>Save Antigram</button>
        </div>
    </div>

    <!-- View/Edit Antigrams Section -->
    <div class="card mb-4 view-section">
        <div class="card-header">Existing Antigrams</div>
        <div class="card-body">
            <div class="search-container mb-3">
                <input type="text" id="searchAntigrams" placeholder="Search by lot number..." class="form-control d-inline-block w-auto" />
                <button id="searchBtn" class="btn btn-secondary ms-2">Search</button>
                <button id="clearSearchBtn" class="btn btn-outline ms-2">Clear</button>
            </div>
            <div class="table-container">
                <table id="antigrams-table" class="table table-bordered table-striped align-middle text-center existing-antigrams-table">
                    <thead>
                        <tr>
                            <th>Lot Number</th>
                            <th>Expiration Date</th>
                            <th>Template Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="antigrams-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Edit Antigram Modal -->
<div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Edit Antigram</h3>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="editLotNumber">Lot Number:</label>
                <input type="text" id="editLotNumber" required class="form-control" />
            </div>
            <div class="form-group">
                <label for="editExpirationDate">Expiration Date:</label>
                <input type="date" id="editExpirationDate" required class="form-control" />
            </div>
            <div class="table-container">
                <table id="edit-antigram-table" class="table table-bordered table-striped align-middle text-center">
                    <thead id="edit-antigram-header"></thead>
                    <tbody id="edit-antigram-body"></tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button id="saveEditBtn" class="btn btn-success">Save Changes</button>
            <button id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/add_antigram.js') }}" defer></script>
{% endblock %}
